<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Front End Mentor Challenge</title>
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./main.css">
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

</head>
<body>
  <main class="main">
    <section class="card" >
      <picture class="cardPicture">
        <img src="./images/image-equilibrium.jpg" alt="image-equilibrium">
      </picture>
    
      <h1 class="cardMainText">
      Equilibrium #3429
      </h1>
    <article class="cardLittleText" >
      Our Equilibrium collection promotes balance and calm.
    </article>

    <div class="priceTime" >
      <div class="price" >
        <picture>
          <img src="./images/icon-ethereum.svg" alt="icon-ethereum">
        </picture>
        0.041 ETH
      </div>
      <div class="time"> 
        <picture>
         <img src="./images/icon-clock.svg" alt="icon-clock">
        </picture>
       3 days left
      </div>
    </div>

    <div class="cardFooter">  
      <picture role="artistPhoto" >
        <img src="./images/image-avatar.png" alt="Jules Wyvern Avatar">
      </picture> 
      <h6 class="name"> 
       Creation of <span>Jules Wyvern</span></h6>
    </div>


  </section>
  </main>



  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Enrico Tenconi</a>.
  </footer>
  
</body>
</html>
