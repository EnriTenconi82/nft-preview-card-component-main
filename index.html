<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
   <link rel="stylesheet" href="./main.css">
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->

</head>
<body>
  <main class="main">
    <section class="card" role="card">
      <picture class="cardPicture">
        <img src="./images/image-equilibrium.jpg" alt="image-equilibrium">
      </picture>
    <article class="cardMainText" role="main text equilibrium">
      Equilibrium #3429
    </article>
    <article class="cardLittleText" role="little text equilibrium">
      Our Equilibrium collection promotes balance and calm.
    </article>

    <div class="priceTime" role="priceTime">
      <div class="price" role="price">
        <picture>
          <img src="./images/icon-ethereum.svg" alt="icon-ethereum">
        </picture>
        0.041 ETH
      </div>
      <div class="time" role="time"> 
        <picture>
         <img src="./images/icon-clock.svg" alt="icon-clock">
        </picture>
       3 days left
      </div>
    </div>

    <div class="cardFooter" role="containerFooter" role="card footer Artist">  
      <picture role="artistPhoto" >
        <img src="./images/image-avatar.png" alt="Jules Wyvern Avatar">
      </picture> 
      <article class="name"> 
       Creation of <span>Jules Wyvern</span></article>
    </div>


  </section>
  </main>



  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Enrico Tenconi</a>.
  </footer>
  
</body>
</html>
